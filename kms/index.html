<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Editions KMS Activator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
        .preview {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>KMS Activator</h1>
    
    <label for="windowsVersion">Select Windows Version:</label>
    <select id="windowsVersion" onchange="updateEditions()">
        <option value="">--Select--</option>
        <option value="Vista">Windows Vista</option>
        <option value="7">Windows 7</option>
        <option value="8">Windows 8</option>
        <option value="8.1">Windows 8.1</option>
        <option value="10">Windows 10</option>
        <option value="11">Windows 11</option>
        <option value="Server2008">Windows Server 2008</option>
        <option value="Server2008R2">Windows Server 2008 R2</option>
        <option value="Server2012">Windows Server 2012</option>
        <option value="Server2012R2">Windows Server 2012 R2</option>
        <option value="Server2016">Windows Server 2016</option>
        <option value="Server2019">Windows Server 2019</option>
        <option value="Server2022">Windows Server 2022</option>
        <option value="Server2025">Windows Server 2025</option>
    </select>

    <div id="editionContainer" class="hidden">
        <label for="edition">Select Edition:</label>
        <select id="edition" onchange="updateKeyEditions()">
            <!-- Options will be populated based on the selected version -->
        </select>
    </div>

    <label for="kmsOption">KMS Server Option:</label>
    <select id="kmsOption" onchange="toggleKmsInput()">
        <option value="premade">Premade</option>
        <option value="custom">Custom</option>
        <option value="none">None</option>
    </select>

    <div id="kmsPremade" class="">
        <label for="kmsNumber">Select KMS Server:</label>
        <select id="kmsNumber">
            <option value="KMS1.MSGuides.com">KMS1.MSGuides.com</option>
            <option value="KMS2.MSGuides.com">KMS2.MSGuides.com</option>
            <option value="KMS3.MSGuides.com">KMS3.MSGuides.com</option>
            <option value="KMS4.MSGuides.com">KMS4.MSGuides.com</option>
            <option value="KMS5.MSGuides.com">KMS5.MSGuides.com</option>
            <option value="KMS6.MSGuides.com">KMS6.MSGuides.com</option>
            <option value="KMS7.MSGuides.com">KMS7.MSGuides.com</option>
            <option value="KMS8.MSGuides.com">KMS8.MSGuides.com</option>
            <option value="KMS9.MSGuides.com">KMS9.MSGuides.com</option>
        </select>
    </div>

    <div id="kmsCustom" class="hidden">
        <label for="customKms">Custom KMS Server:</label>
        <input type="text" id="customKms" placeholder="Enter custom KMS server">
    </div>

    <div id="keyOptionContainer" class="hidden">
        <label for="keyOption">Key Option:</label>
        <select id="keyOption" onchange="toggleKeyInput()">
            <option value="edition">Select from Edition</option>
            <option value="textbox">Enter Key Manually</option>
        </select>

        <div id="keyEdition" class="">
            <label for="keyEditionSelect">Select Key Edition:</label>
            <select id="keyEditionSelect">
                <!-- Options will be populated based on the selected version/edition -->
            </select>
        </div>

        <div id="keyTextbox" class="hidden">
            <label for="manualKey">Enter Key:</label>
            <input type="text" id="manualKey" maxlength="29" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX" oninput="formatKey()">
        </div>
    </div>

    <button onclick="generateBatchFile()">Generate Batch File</button>
    <div class="preview" id="batchPreview"></div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="downloadBatchFile()">Download Batch File</button>
</div>

    // Initialize the interface
    window.onload = function() {
        toggleKmsInput();
        toggleKeyInput();
    };

    function updateEditions() {
        const version = document.getElementById('windowsVersion').value;
        const editionSelect = document.getElementById('edition');
        const editionContainer = document.getElementById('editionContainer');
        const keyOptionContainer = document.getElementById('keyOptionContainer');
        
        editionSelect.innerHTML = ''; // Clear previous options

        if (version === '') {
            editionContainer.classList.add('hidden');
            keyOptionContainer.classList.add('hidden');
            return;
        }

        if (productKeys[version]) {
            Object.keys(productKeys[version]).forEach(edition => {
                const option = document.createElement('option');
                option.value = edition;
                option.textContent = edition;
                editionSelect.appendChild(option);
            });
            editionContainer.classList.remove('hidden');
            keyOptionContainer.classList.remove('hidden');
            updateKeyEditions();
        } else {
            editionContainer.classList.add('hidden');
            keyOptionContainer.classList.add('hidden');
        }
    }

    function updateKeyEditions() {
        const version = document.getElementById('windowsVersion').value;
        const edition = document.getElementById('edition').value;
        const keyEditionSelect = document.getElementById('keyEditionSelect');
        keyEditionSelect.innerHTML = ''; // Clear previous options

        if (productKeys[version] && Object.keys(productKeys[version]).length > 0) {
            for (const [editionName, key] of Object.entries(productKeys[version])) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${editionName}: ${key}`;
                keyEditionSelect.appendChild(option);
                
                // Set the selected option to match the current edition if possible
                if (editionName === edition) {
                    option.selected = true;
                }
            }
        }
    }

    function toggleKmsInput() {
        const option = document.getElementById('kmsOption').value;
        document.getElementById('kmsPremade').classList.toggle('hidden', option !== 'premade');
        document.getElementById('kmsCustom').classList.toggle('hidden', option !== 'custom');
    }

    function toggleKeyInput() {
        const option = document.getElementById('keyOption').value;
        document.getElementById('keyEdition').classList.toggle('hidden', option !== 'edition');
        document.getElementById('keyTextbox').classList.toggle('hidden', option !== 'textbox');
    }

    function formatKey() {
        const input = document.getElementById('manualKey');
        // Remove all non-alphanumeric characters
        let value = input.value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
        
        // Format with hyphens every 5 characters
        if (value.length > 0) {
            value = value.match(/.{1,5}/g).join('-');
        }
        
        // Make sure we don't exceed our max length (29 chars with hyphens)
        if (value.length > 29) {
            value = value.substring(0, 29);
        }
        
        input.value = value;
    }

    function generateBatchFile() {
        const windowsVersion = document.getElementById('windowsVersion').value;
        
        if (!windowsVersion) {
            alert("Please select a Windows version first!");
            return;
        }
        
        const editionSelect = document.getElementById('edition');
        const edition = editionSelect.value;
        
        let key;
        if (document.getElementById('keyOption').value === 'textbox') {
            key = document.getElementById('manualKey').value;
            if (!key || key.length < 29) {
                alert("Please enter a valid product key!");
                return;
            }
        } else {
            key = document.getElementById('keyEditionSelect').value;
        }
        
        const kmsOption = document.getElementById('kmsOption').value;
        let kmsServer = '';

        if (kmsOption === 'premade') {
            kmsServer = document.getElementById('kmsNumber').value;
        } else if (kmsOption === 'custom') {
            kmsServer = document.getElementById('customKms').value;
            if (!kmsServer && kmsOption === 'custom') {
                alert("Please enter a custom KMS server!");
                return;
            }
        } else {
            kmsServer = 'None';
        }

        let batchContent = `@echo off\n`;
        batchContent += `title Windows ${windowsVersion} ${edition} Activator\n`;
        batchContent += `echo =====================================================\n`;
        batchContent += `echo Windows ${windowsVersion} ${edition} KMS Activation\n`;
        batchContent += `echo =====================================================\n\n`;
        batchContent += `echo Installing KMS client key...\n`;
        batchContent += `slmgr /ipk ${key}\n\n`;
        
        if (kmsOption !== 'none') {
            batchContent += `echo Setting KMS server to ${kmsServer}...\n`;
            batchContent += `slmgr /skms ${kmsServer}\n\n`;
        }
        
        batchContent += `echo Activating Windows...\n`;
        batchContent += `slmgr /ato\n\n`;
        batchContent += `echo Displaying license information...\n`;
        batchContent += `slmgr /xpr\n\n`;
        batchContent += `echo Activation complete. Press any key to exit.\n`;
        batchContent += `pause > nul\n`;
        batchContent += `exit /b`;

        document.getElementById('batchPreview').textContent = batchContent;
    }

    function copyToClipboard() {
        const batchContent = document.getElementById('batchPreview').textContent;
        if (!batchContent) {
            alert('Please generate a batch file first!');
            return;
        }
        
        navigator.clipboard.writeText(batchContent).then(() => {
            alert('Batch file content copied to clipboard!');
        }).catch(err => {
            console.error('Could not copy text: ', err);
            alert('Failed to copy to clipboard. Please try again or select the text manually.');
        });
    }

    function downloadBatchFile() {
        const batchContent = document.getElementById('batchPreview').textContent;
        if (!batchContent) {
            alert('Please generate a batch file first!');
            return;
        }
        
        const windowsVersion = document.getElementById('windowsVersion').value;
        const edition = document.getElementById('edition').value;
        const filename = `Windows_${windowsVersion}_${edition}_Activator.bat`.replace(/ /g, '_');
        
        const blob = new Blob([batchContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        link.click();
    }

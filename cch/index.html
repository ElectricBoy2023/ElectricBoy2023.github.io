<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CookieClickerCheats Bookmarklet</title>
<style>
body{font-family:sans-serif;background:#071029;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;}
button{padding:12px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:linear-gradient(90deg,#a78bfa,#6ee7b7);color:#071023;margin:6px;}
.linklike{display:inline-block;padding:12px 16px;border-radius:10px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);color:#cfe8ff;text-decoration:none;cursor:grab;}
</style>
</head>
<body>
<div id="controls">
<button id="make">Grant me the god powers</button>
<a id="dragLink" class="linklike" href="#" style="display:none;" draggable="true">Drag me to the bookmarks bar</a>
</div>
<script>
const make = document.getElementById('make');
const dragLink = document.getElementById('dragLink');

const bookmarkletCode = `javascript:(function(){if(typeof Game==='undefined'){alert('Open Cookie Clicker first!');return;}let overlay=document.createElement('div');overlay.style.position='fixed';overlay.style.top='0';overlay.style.left='0';overlay.style.width='100%';overlay.style.height='100%';overlay.style.background='rgba(0,0,0,0.7)';overlay.style.zIndex='9999';overlay.style.display='flex';overlay.style.alignItems='center';overlay.style.justifyContent='center';document.body.appendChild(overlay);let menu=document.createElement('div');menu.style.background='#222';menu.style.color='#fff';menu.style.padding='20px';menu.style.borderRadius='10px';menu.style.minWidth='300px';menu.style.display='flex';menu.style.flexDirection='column';menu.style.gap='10px';overlay.appendChild(menu);let cookiesSelect=document.createElement('select');['100K','100M','100B','100T','100Qn','100Qd','100Sx','100Oc','Infinity','Custom'].forEach(v=>{let o=document.createElement('option');o.text=v;cookiesSelect.add(o);});let cookiesInput=document.createElement('input');cookiesInput.type='number';cookiesInput.placeholder='Custom value';cookiesInput.style.display='none';cookiesSelect.addEventListener('change',()=>{cookiesInput.style.display=(cookiesSelect.value==='Custom')?'block':'none';});menu.appendChild(document.createTextNode('ðŸª Cookies'));menu.appendChild(cookiesSelect);menu.appendChild(cookiesInput);let bulkSelect=document.createElement('select');['1','10','100','1K','1M','1B','1T','1Qn','1Qd','1Sx','100Oc','Infinity','Custom'].forEach(v=>{let o=document.createElement('option');o.text=v;bulkSelect.add(o);});let bulkInput=document.createElement('input');bulkInput.type='number';bulkInput.placeholder='Custom value';bulkInput.style.display='none';bulkSelect.addEventListener('change',()=>{bulkInput.style.display=(bulkSelect.value==='Custom')?'block':'none';});menu.appendChild(document.createTextNode('ðŸª„ Bulk Item Amounts'));menu.appendChild(bulkSelect);menu.appendChild(bulkInput);let upgradeInput=document.createElement('input');upgradeInput.type='text';upgradeInput.placeholder='Type achievement/upgrade name';menu.appendChild(document.createTextNode('ðŸ¦˜ Upgrades'));menu.appendChild(upgradeInput);let row=document.createElement('div');row.style.display='flex';row.style.justifyContent='flex-end';row.style.gap='10px';let apply=document.createElement('button');apply.textContent='Apply';let quit=document.createElement('button');quit.textContent='Quit';row.appendChild(apply);row.appendChild(quit);menu.appendChild(row);quit.addEventListener('click',()=>{overlay.remove();});function parseValue(val){const sfx={K:1e3,M:1e6,B:1e9,T:1e12,Qn:1e15,Qd:1e18,Sx:1e21,Oc:1e27};if(val==='Infinity')return Infinity;for(const s in sfx)if(val.includes(s))return parseFloat(val)*sfx[s];return parseFloat(val);}apply.addEventListener('click',()=>{try{let c=cookiesSelect.value==='Custom'?parseFloat(cookiesInput.value):parseValue(cookiesSelect.value);Game.cookies=c;let b=bulkSelect.value==='Custom'?parseFloat(bulkInput.value):parseValue(bulkSelect.value);for(const obj of Object.values(Game.Objects)){obj.amount=b;}const upName=upgradeInput.value.trim().toLowerCase();if(upName){for(const u of Game.UpgradesById){if(u.name.toLowerCase()===upName){u.unlock();}}}alert('Cheats applied!');}catch(e){alert('Error: run this on cookieclicker.com');}});})();`;

make.addEventListener('click',()=>{
  make.style.display='none';
  dragLink.style.display='inline-block';
  dragLink.href = bookmarkletCode;
});

// allow dragging to bookmarks bar
dragLink.addEventListener('dragstart',ev=>{
  ev.dataTransfer.setData('text/plain', bookmarkletCode);
  ev.dataTransfer.setData('text/uri-list', bookmarkletCode);
});
</script>
</body>
</html>
